<mat-card *ngIf="todo">
    <mat-toolbar color="primary" class="toolbar">
        <button mat-icon-button routerLink="/">
            <mat-icon>arrow_back</mat-icon>
          </button>
        <span class="toolbar-title centered">To-Do Details</span>
    </mat-toolbar>
    <mat-card-content>
        <div class="todo-details">
            <h2>Name:</h2>
            <p>{{ todo.name }}</p>
            <h2>Description:</h2>
            <p>{{ todo.description }}</p>
            <h2>Tasks</h2>
            <ul>
                <li *ngFor="let task of todo.tasks">
                    <h3 class="h3">Task Name:</h3>
                    <p>{{ task.name }}</p>
                    <h3>Task Description:</h3>
                    <p>{{ task.description }}</p>
                </li>
            </ul>
        </div>
    </mat-card-content>
    <mat-card-actions class="button-group">
        <button mat-raised-button color="primary" (click)="updateTodo()">Update To-Do</button>
        <button mat-raised-button color="warn" (click)="deleteTodo()">Delete To-Do</button>
    </mat-card-actions>
</mat-card>
